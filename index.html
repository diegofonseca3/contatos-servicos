<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compartible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando portifolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <header>
            <img class="profile" src="./imagens/desenhoExemploFoto.png" alt="foto do perfil">
            <h1 class="username">@seuInstragram</h1>
            <p class="description">Sua profissão, qual o tipo de serviço que será oferecido aqui</p>
        </header>
        <!-- Adicionar na tag href suas respectivas url das suas midias sociais -->
        <ul>
            <li> 
                <a href="https://www.instagram.com/" target="_blank"> 
                    Instagram
                    <img src="./imagens/icones/instagram.png" alt="Instagram">
                </a>
            </li>
            <li>
                <a href="https://web.whatsapp.com/" target="_blank"></a>
                    Whatsapp
                    <img src="./imagens/icones/whatsapp.png" alt="Whatsapp">
                </a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank"></a>
                    XTwitter
                    <img src="./imagens/icones/xTwitter.png" alt="XTwitter">
                </a>
            </li>
            <li>
                <a href="https://account.microsoft.com/account/manage-my-account" target="_blank"></a>
                    Email
                    <img src="./imagens/icones/email.png" alt="Email">
                </a>
            </li>   
        </ul>

        <footer>
            <a href="">
                <img src="./imagens/icones/instagram.png" alt="Instagram">
            </a>
            <a href="">
                <img src="./imagens/icones/whatsapp.png" alt="Whatsapp">
            </a>
            <a href="">
                <img src="./imagens/icones/xTwitter.png" alt="XTwitter">
            </a>
            <a href="">
                <img src="./imagens/icones/email.png" alt="Email">
            </a>

        </footer>

    </section>
    
</body>
</html>
